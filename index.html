<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="centro-primeiro centro">
        <h2>Acesso:</h2>
        <label for="email">Email:</label>
        <div class="botoes">
        <input type="email" name="email" id="email" placeholder="Escreva seu email aqui">
        </div>
        <label for="senha">Senha:</label>
        <div class="botoes">
            <input type="text" name="Senha" id="senha" data-senha="true" placeholder="Digite aqui sua senha">
        </div>
            <button id="envio_senha_auth">Enviar</button>

    </div>

    <div class="centro-alternativo centro">
        <div class="dados">
            <h3>Informações:</h3>
            <div id="responde-name"></div>
            <div id="Response"></div>
        </div>
    </div>
</body>
</html>
<script src="js/reconhecimento.js"></script>
